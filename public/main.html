<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RJ-Shop</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="js/angular.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
  
    <link rel="stylesheet" href="css/main.css">

    <script>
    
    const main = angular.module('main',[]);
    main.controller('ctrl2',($scope)=>{
        $scope.makeVisible=()=>{
            angular.element(document.querySelector('.menubar')).addClass('makevisible');
        };
    });
    
    </script>

    <style> 
        
            div.navbar{
                width: 100%;
                height: 100px;
                background-color: bisque;
                margin: 0;
                padding: 0;
            }

            div.products{
                padding-left: 0;
                height: 100%;
                position: relative;
            }

            div.menu{
                width: fit-content;
                padding: 5% 1%;
                cursor: pointer;
                margin: auto;
                position: relative;
                top: 50%;
                transform: translateY(-50%);
                /* z-index: 10; */
            }

            div.menuicon{
                width: 40px;
                height: 6px;
                background-color: black;
                position: relative;
            }

            div.menuicon::after, div.menuicon::before{
                content: '';
                width: 40px;
                height: 6px;
                background-color: black;
                position: absolute;
            }

            div.menuicon::after{
                top: 10px;
            }

            div.menuicon::before{
                top: -10px;
            }

            div.products div.menubar{
                width: 100%;
                height: 500px;
                background-color: darkkhaki;
                position: absolute;
                top: 0;
                transition: 0.5s ease-in-out all;
                transform-origin: left;
                transform: scale(0,0);
            }

            .makevisible{
                transform: scale(1,1) !important;
            }

    </style>


</head>
<body ng-app="main" ng-controller="ctrl2">

    <!-- NAVBAR -->
    <div class="navbar row">
        <div class="products col-md-2 col-sm-3 col-4">
            <!-- <span class="menuline"></span> -->
            <div class="menu" ng-click="makeVisible()">
                <div class="menuicon"></div>

            </div>

            <div class="menubar">

            </div>

        </div>
    </div>
    
</body>
</html>
