<style>

    div.first{
        position: relative;
    }

    div.insidevid{
        overflow: hidden;
        height: 45vmax;
        background-color: black;
    }

    div.insidevid video{
    width: 100%;
    opacity: 0.6;
    transform: translateY(-10%);
    }

    div.topsearchbar{
        position: absolute;
        width: 100%;
        top:5%;
        padding: 0 10vw;
        display: flex;
        justify-content: space-between;
    }

    div.topsearchbar h1 a{
        color: white;
        text-decoration: none;
        font-size: 55px;
        letter-spacing: 5px;
    }

    div.topsearchbar h1 a span{
        color: #d22626 !important;
        text-align: center;
        font-size: 24px;
        display: block;
        text-align: left;
        margin-left: 2%;
        letter-spacing: 2px;
    }

    form.searching{
        width: auto;
        text-align: right;
        padding-top: 3%;
    }

    form.searching input, form.searching button{
        display: inline-block !important;
    }

    form.searching input{
        border:none;
        border-bottom: 2px solid white;
        background-color: transparent;
        opacity: 0;
        transition: 0.5s ease-in-out all;
        vertical-align: bottom;
        width: 50%;
        color: white;
        font-size: 24px;
        outline: none;
    }

    form.searching button{
        outline: none;
        transition: 0.5s ease-in-out all;
        background-color: black;
        border: 2px solid #434443;
        color: white;
        font-weight: 500;
        letter-spacing: 2px;
     border-top-left-radius: 30px;
    border-bottom-right-radius: 30px;
    padding: 2.5% 5%;
    font-size: 14px;
    }

    form.searching:hover input{
        opacity: 1;
    }

    form.searching:hover button{
        border-color: white;
    }

    @media(max-width: 576px){
        div.insidevid{
            height: 35vmax;
        }
    }

</style>

<script>

</script>

</head>
<body>


    <div class="first">
        <div class="insidevid">
            <video src="videos/bg.mp4" autoplay loop muted></video>
        </div>

            </form>
        </div>
    </div>
